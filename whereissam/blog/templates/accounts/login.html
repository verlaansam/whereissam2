{% extends "base.html" %}

{% block title %}Inloggen{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Inloggen</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Inloggen
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
        Nog geen account?
        <a href="{% url 'signup' %}" class="text-green-600 hover:underline">Maak er een aan</a>.
    </p>
</div>
{% endblock %}
