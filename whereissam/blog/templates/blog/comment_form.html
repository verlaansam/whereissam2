{% extends "base.html" %}

{% block title %}Reactie bewerken{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Reactie bewerken</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form }}
        <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Opslaan
        </button>
    </form>
</div>
{% endblock %}
