{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Mijn Blog{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d0f36b4707.js" crossorigin="anonymous"></script>
    {% tailwind_css %}
</head>

<body class="h-screen flex flex-col bg-gray-50 text-black font-serif leading-normal tracking-normal">
    <div class="relative w-full">
            <script type="text/javascript">
                var width="100%";
                var height="300";
                var names=true;                
                var mmsi="244700620";
                var show_track=true;
            </script>
            <script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>
        </div>
        <!-- Content -->
        <main class="flex-1">
            {% block content %}{% endblock %}
        </main>

    <!-- Navbar -->
    <nav class="bg-white h-24">
            <!-- Menu -->
            <div class="flex justify-between">

                <a href="{% url 'post_list' %}" class="text-gray-600 hover:text-green-600"><i class="fa-solid fa-house"></i></a>
                 <a href="#" class="text-gray-600 hover:text-green-600"><i class="fa-solid fa-book fa-2xl"></i></a>
                <a href="#" class="text-gray-600 hover:text-green-600"><i class="fa-solid fa-user"></i></a>

</body>
